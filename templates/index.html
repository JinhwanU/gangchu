<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+KR&family=Nanum+Pen+Script&family=Noto+Serif+KR:wght@500&display=swap"
          rel="stylesheet">

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>
    </script>


    <link rel="stylesheet" type="text/css" href="../static/css/style.css">
    <script type="text/javascript" src="../static/js/script.js"></script>

    <title>STUDY STARTER</title>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark"> <!-- Brand/logo --> <a class="navbar-brand" href="#">STUDY
    STARTER</a>
    <!-- Links -->
    <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" onclick="main()">main</a></li>
        <li class="nav-item"><a class="nav-link" onclick="map() ">map</a></li>
        {% if not user_info %}
            <li class="nav-item"><a class="nav-link" onclick="login()">login</a></li>
            <li class="nav-item"><a class="nav-link" onclick="signup()">signup</a></li>
        {% else %}
            <li class="nav-item"><a class="nav-link" onclick="logout()">logout</a></li>
        {% endif %}
    </ul>
</nav>

<div class="wrapper">

    <br>
    </script>
    <div>
        {% block content %}
        {% endblock %}
    </div>

</div>

</body>
</html>
